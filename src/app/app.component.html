
<div class="container">
  <div class="borderSection checkInternet">
      <div>
        <label><b>The simplest Web OTP API demo:</b></label>
        <br>
        <label *ngIf="!isWebOtpSupported" style="color: red;">
            Web OTP API not supported, Please enter manually.
        </label>
      </div> 
        <div>
          Process Exp: Send an SMS that includes <br>
          <pre><code>
              Your OTP is: 123456.
              @rohit3230.github.io #12345</code></pre> to this phone.

              <pre>
                <code>
                  Do not share this with anyone.
                  OTP:1234
                  @192.168.1.17 #1234
                </code>
              </pre>
        </div>
        <div style="border:1px solid; padding: 5px; margin: 10px 0;">
          <form action="ngPwaApp/test" method="post">
            Enter OTP here:
            <input type="text" autocomplete="one-time-code" inputmode="numeric" name="one-time-code" [(ngModel)]="myOTP" >
            <input type="submit" value="Submit">
          </form>
        </div>
  </div>
</div>
